<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[실습] 모든 CSS 적용 방법</title>

    <!-- 내장 방식과 링크 방식 중 내장 방식이 적용되게! -->
    <link rel="stylesheet" href="./실습1.css" />
    <style>
      h2 {
        background-color: blue;
        color: white;
      }

      h3 {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1 style="background-color: green; color: white">안녕하세요</h1>
    <h2>안녕하세요</h2>
    <p>안녕하세요</p>
    <span>안녕하세요</span>
    <h3>안녕하세요 (링크 방식이었다면, 색 반전)</h3>
  </body>
</html>
