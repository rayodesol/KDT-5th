<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      div.one {
        width: 200px;
        height: 200px;
        background-color: red;
        opacity: 1;
      }

      div.two {
        width: 200px;
        height: 200px;
        background-color: red;
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <div class="one">1</div>
    <div class="two">2</div>
  </body>
</html>
