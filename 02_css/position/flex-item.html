    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-item</title>
    <style>
      .container {
        display: flex;
        width: 700px;
        height: 500px;
        background-color: dodgerblue;
      }
      div {
        /* width: 100px; */
        height: 100px;
        background-color: orange;
        border: 1px solid black;
        /* flex-shrink: 0; */
        text-align: center;
        flex-basis: 100px;
      }

      .item1 {
        flex-grow: 1;
      }
      .item2 {
        flex-grow: 1;
      }
      .item3 {
        flex-grow: 2;
      }
    </style>
  </head>
