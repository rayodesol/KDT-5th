<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <style>
      .row {
        margin-bottom: 20px;
      }

      /* class명에 col 이 포함된 애들을 전부 */
      [class|="col"] {
        border: 1px solid black;
      }

      [class|="sm"] {
        border: 1px solid orange;
      }
    </style>
  </head>

  <body>
    <!-- container 너비는 고정 크기. 뷰포트 크기에 따라서 어느 지점에서 확 줄어듦 -->
    <!-- <div class="container" style="background-color: orange">container</div> -->
    <!-- <br /> -->
    <!-- container-fluid 너비는 뷰포트 100% -->
    <!-- <div class="container-fluid" style="background-color: skyblue"> -->
    <!-- container-fluid -->
    <!-- </div> -->

    <div class="container">
      <div class="row">
        <!-- 1칸 갖는 게 12개 -->
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
        <div class="col-1">col-1</div>
      </div>
      <div class="row">
        <!-- 4칸 갖는게 3개 -->
        <div class="col-4">col-4</div>
        <div class="col-4">col-4</div>
        <div class="col-4">col-4</div>
      </div>
      <div class="row">
        <!-- 6칸 갖는게 2개 -->
        <div class="col-6">col-6</div>
        <div class="col-6">col-6</div>
      </div>
      <div class="row">
        <!-- 12칸 갖는게 1개 -->
        <div class="col-12">col-12</div>
      </div>
      <div class="row">
        <!-- 6칸 갖는게 3개 -> 줄 바꿈 일어남 -->
        <div class="col-6">col-6</div>
        <div class="col-6">col-6</div>
        <div class="col-6">col-6</div>
      </div>

      <!-- sm 사이즈 -->
      <div class="container">
        <div class="row">
          <div class="col-sm-4">col-4</div>
          <div class="col-sm-4">col-4</div>
          <div class="col-sm-4">col-4</div>
          <div class="col-sm-4">col-4</div>
        </div>
      </div>

      <!-- md 사이즈 -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">col-4</div>
          <div class="col-md-4">col-4</div>
          <div class="col-md-4">col-4</div>
          <div class="col-md-4">col-4</div>
        </div>
      </div>

      <!-- 복합 사용 -->
      <div class="container">
        <div class="row">
          <!-- 데스크탑일 때 4칸짜리 6개 -> 2줄 -->
          <!-- 태블릿일 때 6칸짜리 6개 -> 3줄 -->
          <!-- 모바일일 때 12칸짜리 6개 -> 6줄  -->
          <div class="col-lg-4 col-md-6 col-sm-12">1</div>
          <div class="col-lg-4 col-md-6 col-sm-12">2</div>
          <div class="col-lg-4 col-md-6 col-sm-12">3</div>
          <div class="col-lg-4 col-md-6 col-sm-12">4</div>
          <div class="col-lg-4 col-md-6 col-sm-12">5</div>
          <div class="col-lg-4 col-md-6 col-sm-12">6</div>
        </div>
      </div>
    </div>
  </body>
</html>
