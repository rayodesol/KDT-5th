<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[실습] 카페 음료 문서</title>
  </head>

  <body>
    <h1>Hello World! 카페</h1>

    <ul>
      <li>
        <h2>아이스 아메리카노</h2>
        <ol type="a">
          <li><b>3500원</b></li>
        </ol>
        <p>시원한 아메리카노</p>
      </li>
      <hr />

      <li>
        <h2>카페 라떼</h2>
        <ol type="i">
          <li><i>4000원</i></li>
        </ol>
        <p>부드러운 라떼</p>
      </li>
      <hr />

      <li>
        <h2>핫초코</h2>
        <ol type="1">
          <li><del>이전 가격 3700원</del></li>
          <li><u>현재 가격 4500원</u></li>
          <li><em>겨울 시즌 한정 4000원</em></li>
        </ol>
        <p>달달한 핫초코</p>
      </li>
    </ul>
  </body>
</html>
